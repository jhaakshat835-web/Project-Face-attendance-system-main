<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera | AI Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(15, 12, 41, 0.9);
            border: 1px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 10px #00ffcc;
        }
        .btn-success {
            background: linear-gradient(90deg, #00ffcc, #00ccff);
            border: none;
            color: #000;
            font-weight: bold;
        }
        label { font-weight: bold; text-shadow: 0 0 5px #00ffcc; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4"><i class="fas fa-video"></i> Add New Camera</h3>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Camera Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g. Main Gate Webcam" required>
            </div>

            <div class="form-group">
                <label>Camera Source (ID or URL)</label>
                <input type="text" name="camera_source" class="form-control" placeholder="Use '0' for Webcam" value="0" required>
                <small class="text-muted" style="color: #00ccff !important;">* Enter 0 for Laptop Webcam, 1 for USB Cam.</small>
            </div>

            <div class="form-group">
                <label>Recognition Threshold</label>
                <input type="number" step="0.1" name="threshold" class="form-control" value="0.6">
            </div>

            <button type="submit" class="btn btn-success btn-block mt-4">Save Camera</button>
            <a href="{% url 'camera-config-list' %}" class="btn btn-outline-light btn-block">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
